<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <script type="module" src="http://localhost:3000/public/main.js"></script>
    <style>
        html {
            background-color: #FFEFEF;
        }

        .minesweeper-cell {
            width: 60px;
            height: 40px;
            background-color: pink;
            border: 1px solid black;
            display: flex;
            margin: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .minesweeper-column {
            display: flex;
            flex-direction: column;
        }

        #minesweeper-board {
            display: flex;
            flex-direction: row;
        }

        #minesweeper-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 95vh;
            flex-direction: column;
        }

        #minesweeper-header,
        #minesweeper-subheader {
            font-weight: 300;
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div id="minesweeper-wrapper">
        <h1 id="minesweeper-header">Welcome to Minesweeper</h1>
        <h3 id="minesweeper-subheader">Click on any cell to begin the game.</h3>
        <br>
        <div id="minesweeper-board">
            <!-- Leave this blank -->
        </div>
    </div>

</body>

</html>
